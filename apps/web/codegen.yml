schema: "http://localhost:8080/graphql"
documents: "src/lib/graphql/**/*.ts"
generates:
  src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      skipTypename: true
      dedupeFragments: true
