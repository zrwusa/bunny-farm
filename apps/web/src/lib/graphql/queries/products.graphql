query GetProducts {
    products {
        id
        name
        description
        images {
            id
            url
            position
        }
        brand {
            id
            name
        }
        category {
            id
            name
        }
        variants {
            id
            prices {
                price
            }
        }
    }
}

query SearchProducts($keyword: String!) {
    searchProducts(keyword: $keyword) {
        id
        name
        description
        images {
            id
            url
            position
        }
        brand {
            id
            name
        }
        category {
            id
            name
        }
        variants {
            id
            size
            sku
            color
            prices {
                id
                price
                validFrom
                validTo
            }
            inventories {
                id
                quantity
                warehouse {
                    id
                    name
                    location
                }
            }
            inventoryRecords {
                id
                changeQuantity
                type
                reason
            }
            reviews {
                id
                rating
                comment
            }
        }
        reviews {
            id
            rating
            comment
        }
    }
}

query SuggestProductNames($input: String!) {
    suggestProductNames(input: $input)
}

query GetProductById($id: String!) {
    product(id: $id) {
        id
        name
        description
        brand {
            id
            name
        }
        category {
            id
            name
        }
        images {
            id
            url
            position
        }
        variants {
            id
            inventories {
                id
                quantity
                warehouse {
                    id
                    name
                }
            }
            inventoryRecords {
                id
                type
                changeQuantity
            }
            size
            sku
            color
            prices {
                id
                price
                validFrom
                validTo
            }
            reviews {
                id
                rating
                comment
                user {
                    id
                    username
                }
            }
        }
        reviews {
            id
            rating
            comment
        }
    }
}